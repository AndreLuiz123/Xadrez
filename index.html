<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xadrez</title>
    <script src="Grid.js"></script>
    <script src="Sprite.js"></script>
    <script src="Rei.js"></script>
    <script src="Torre.js"></script>
    <script src="Bispo.js"></script>
    <script src="Rainha.js"></script>
    <script src="Cavalo.js"></script>
</head>
<body>
    
    <canvas></canvas>
    
    <script>
    
        var canvas = document.querySelector("canvas");
        canvas.width = 500;
        canvas.height = 500;
        
        var dt = 0;
        var anterior = 0;
        var ctx = canvas.getContext("2d");

        var tabuleiro = new Tabuleiro(8,8,canvas);
        var reiBranco = new Rei(4,7, tabuleiro);
        var rainhaBranco = new Rainha(3,7,tabuleiro);
        var torre1Branco = new Torre(7,7, tabuleiro);
        var torre2Branco = new Torre(0,7, tabuleiro);
        var bispo1Branco = new Bispo(5,7, tabuleiro);
        var bispo2Branco = new Bispo(2,7, tabuleiro);
        var cavalo1Branco = new Cavalo(6,7,tabuleiro);
        var cavalo2Branco = new Cavalo(1,7,tabuleiro);

        var reiPreto = new Rei(4,0, tabuleiro,0);
        var rainhaPreto = new Rainha(3,0,tabuleiro,0);
        var torre1Preto = new Torre(0,0, tabuleiro,0);
        var torre2Preto = new Torre(7,0, tabuleiro,0);
        var bispo1Preto = new Bispo(5,0, tabuleiro,0);
        var bispo2Preto = new Bispo(2,0, tabuleiro,0);
        var cavalo1Preto = new Cavalo(6,0,tabuleiro,0);
        var cavalo2Preto = new Cavalo(1,0,tabuleiro,0);

        tabuleiro.criaGrid();

        function passo(t)//Main loop
        {
            dt = (t - anterior)/1000;

            ctx.strokeStyle = "black";
            ctx.strokeRect(0,0,canvas.width, canvas.height);

            ctx.fillStyle = "white";
            ctx.fillRect(0,0,canvas.width, canvas.height);

            tabuleiro.desenhar(ctx);

            reiBranco.desenhar(ctx);
            torre1Branco.desenhar(ctx);
            torre2Branco.desenhar(ctx);
            bispo1Branco.desenhar(ctx);
            bispo2Branco.desenhar(ctx);
            cavalo1Branco.desenhar(ctx);
            cavalo2Branco.desenhar(ctx);
            rainhaBranco.desenhar(ctx);

            reiPreto.desenhar(ctx);
            torre1Preto.desenhar(ctx);
            torre2Preto.desenhar(ctx);
            bispo1Preto.desenhar(ctx);
            bispo2Preto.desenhar(ctx);
            cavalo1Preto.desenhar(ctx);
            cavalo2Preto.desenhar(ctx);
            rainhaPreto.desenhar(ctx);

            anterior = t;
            requestAnimationFrame(passo);
        }

        canvas.onmousedown = mydown;
        canvas.onmouseup = myup;

        function mydown(e){
          if(e.pageX<=reiBranco.x +reiBranco.w && e.pageX>reiBranco.x && e.pageY<=reiBranco.y +reiBranco.h && e.pageY>=reiBranco.y)
          {
            canvas.onmousemove = mymove;
            tabuleiro.mudaStatusCasa(reiBranco.letra,reiBranco.numero,0);
          }
        }

        function mymove(e){    
          reiBranco.x = e.pageX -reiBranco.w/2;
          reiBranco.y = e.pageY -reiBranco.h/2;
        }

        function myup(e){
           if(canvas.onmousemove)
           {
               canvas.onmousemove = null;
               if(reiBranco.verificaValidadeCasa(reiBranco.calculaLetra(reiBranco.x+reiBranco.w/2),reiBranco.calculaNumero(reiBranco.y +reiBranco.h/2))
                && tabuleiro.grid[reiBranco.calculaLetra(reiBranco.x+reiBranco.w/2)][reiBranco.calculaNumero(reiBranco.y +reiBranco.h/2)]===0) 
                   reiBranco.reposicionaPeca();
               else
                 reiBranco.voltaPecaLocalOriginal(); 
           
               tabuleiro.mudaStatusCasa(reiBranco.letra,reiBranco.numero,1);          
           }
        }

        requestAnimationFrame(passo);

    </script>
</body>
</html>
