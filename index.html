<body>
    
    <canvas></canvas>
    
    <script>
    
        var canvas = document.querySelector("canvas");
        canvas.width = 900;
        canvas.height = 500;
        
        var dt = 0;
        var anterior = 0;
        var ctx = canvas.getContext("2d");

        function passo(t)//Main loop
        {
            dt = (t - anterior)/1000;

            anterior = t;
            requestAnimationFrame(passo);
        }

        requestAnimationFrame(passo);

    </script>
</body>
